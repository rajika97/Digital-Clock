<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock New</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dev class="container">
        <dev class="hour-container">
            <dev class="number-container-1">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev> 
                <dev class="box-5"></dev>
                <dev class="box-6"></dev>
                <dev class="box-7"></dev>
            </dev>
            <dev class="number-container-2">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev>
                <dev class="box-5"></dev> 
                <dev class="box-6"></dev>
                <dev class="box-7"></dev>
            </dev>
        </dev>
        <dev class="minute-container">
            <dev class="number-container-1">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev>
                <dev class="box-5"></dev>
                <dev class="box-6"></dev>
                <dev class="box-7"></dev>
            </dev>
            <dev class="number-container-2">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev>
                <dev class="box-5"></dev>
                <dev class="box-6"></dev>
                <dev class="box-7"></dev> 
            </dev>
        </dev>
        <dev class="second-container">
            <dev class="number-container-1">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev>
                <dev class="box-5"></dev>
                <dev class="box-6"></dev>
                <dev class="box-7"></dev>
            </dev>
            <dev class="number-container-2">
                <dev class="box-1"></dev>
                <dev class="box-2"></dev>
                <dev class="box-3"></dev>
                <dev class="box-4"></dev>
                <dev class="box-5"></dev>
                <dev class="box-6"></dev>
                <dev class="box-7"></dev>
            </dev>
        </dev>
        <dev class="dots-container-1">
            <dev id="dot-1"></dev>
            <dev id="dot-2"></dev>
        </dev>
        <dev class="dots-container-2">
            <dev id="dot-1"></dev>
            <dev id="dot-2"></dev>
        </dev>
        <dev class="ampm">PM</dev>
    </dev>
    <script src="main.js"></script>
</body>
</html>
